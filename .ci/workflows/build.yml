name: CI Pipeline

jobs:
  build:
    steps:
      - name: Build Application
        run: |
          echo "Building application..."
          echo "Build complete!"
      
      - name: Create Artifact
        run: |
          echo "Creating build artifacts..."
          mkdir -p /workspace/artifacts
          echo "Build output" > /workspace/artifacts/build-output.txt
  test:
    needs: [build]
    steps:
      - name: Setup
        run: echo "Setting up test environment..."
      
      - name: Run Tests
        run: |
          echo "Running tests..."
          echo "Test 1: PASSED"
          echo "Test 2: PASSED"
          mkdir -p /workspace/artifacts
          echo "Test results" > /workspace/artifacts/test-results.txt