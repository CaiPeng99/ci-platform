events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;
    gzip            on;
    gzip_types      text/plain text/css application/json application/javascript text/xml;

    upstream control_plane {
        server control-plane:8080;
    }

    upstream dashboard_upstream {
        server dashboard:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /nginx-health {
            return 200 "healthy\n";
        }

        # API - strip /api prefix and proxy to backend
        location ~ ^/api/(.*)$ {
            proxy_pass http://control_plane/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect ~^/(.*)$ /api/$1;
        }

        # SSE streaming
        location ~ ^/api/jobs/(\d+)/logs/stream$ {
            proxy_pass http://control_plane/jobs/$1/logs/stream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
        }

        # Webhooks
        location /api/webhooks/ {
            proxy_pass http://control_plane/webhooks/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Dashboard (frontend)
        location / {
            proxy_pass http://dashboard_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
